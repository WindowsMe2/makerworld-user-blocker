<!DOCTYPE html>
<html>
<head>
  <title>MakerWorld User Blocker</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    
    h2 {
      color: #333;
      margin-top: 0;
    }
    
    .input-group {
      margin-bottom: 10px;
      display: flex;
    }
    
    #newUser {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      margin-top: 10px;
    }
    
    li {
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    
    li:last-child {
      border-bottom: none;
    }
    
    .remove-btn {
      background-color: #f44336;
    }
    
    .remove-btn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h2>MakerWorld User Blocker</h2>
  <p>Add usernames to block their 3D models from your feed</p>
  
  <div class="input-group">
    <input type="text" id="newUser" placeholder="Enter username">
    <button id="addBtn">Block</button>
  </div>
  
  <div>
    <h3>Blocked Users</h3>
    <ul id="blockedList"></ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
